<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./styles.css" rel="stylesheet">
    </link>
    <title>Card</title>
</head>

<body>
    <main>
        <div class="centrarCard">
            <div class="card">
                <div class="cardHeader">
                    <figure>
                        <img src="./user-male.png" alt="personita" />
                    </figure>
                    <div class="textosEnColumna">
                        <p><strong>Ada Lovelace</strong></p>
                        <p><strong>@adalove</strong></p>
                    </div>
                </div>

                <div class="cardBody">
                    <p class="bodyText">The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we
                        know how to order it to perform.</p>
                    <div class="fecha">
                        <time datetime="2:32 PM - 12 Mayo de 1842">2:32 PM - 12 Mayo de 1842</time>
                    </div>
                </div>
                <hr />

                <div class="cardFooter">
                    <div>
                        <span><strong>203</strong></span>
                        <span>Retweets</span>
                        <span><strong>532</strong></span>
                        <span>Likes</span>

                    </div>
                    <div>
                        <span>Share</span>
                        <span class="margin">Retweet</span>
                        <span>Like</span>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
